name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Build site
        run: |
          # replace with your build command
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          # specify the folder that contains your built site
          folder: ./build
